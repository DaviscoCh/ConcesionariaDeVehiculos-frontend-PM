<section class="tarjetas-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-9 col-lg-10">

                <div class="card tarjetas-card shadow-lg rounded-4 p-4">

                    <!-- Header -->
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h2 class="fw-bold m-0">ğŸ’³ Mis Tarjetas</h2>
                        <span class="badge bg-primary-subtle text-primary px-3 py-2 rounded-pill">
                            {{ tarjetas.length }} registradas
                        </span>
                    </div>

                    <!-- Tarjetas -->
                    <div *ngIf="tarjetas.length > 0; else sinTarjetas">
                        <div class="row g-4 mb-5">
                            <div class="col-md-6 col-lg-4" *ngFor="let t of tarjetas">
                                <div class="tarjeta-visual">

                                    <div class="tarjeta-top">
                                        <span class="tarjeta-chip"></span>
                                        <span class="tarjeta-tipo">{{ t.tipo | titlecase }}</span>
                                    </div>

                                    <div class="tarjeta-numero">
                                        **** **** **** {{ t.numero.slice(-4) }}
                                    </div>

                                    <div class="tarjeta-footer">
                                        <div>
                                            <small>Nombre</small>
                                            <strong>{{ t.nombre }}</strong>
                                        </div>
                                        <div>
                                            <small>Vence</small>
                                            <strong>{{ t.vencimiento }}</strong>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <ng-template #sinTarjetas>
                        <div class="alert alert-warning text-center mb-5">
                            No tienes tarjetas registradas aÃºn.
                        </div>
                    </ng-template>

                    <hr class="my-4" />

                    <!-- Agregar tarjeta -->
                    <h4 class="fw-semibold mb-3">â• Agregar nueva tarjeta</h4>

                    <form (ngSubmit)="agregarTarjeta()" class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="NÃºmero de tarjeta"
                                [(ngModel)]="nuevaTarjeta.numero" name="numero" required>
                        </div>

                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Nombre en la tarjeta"
                                [(ngModel)]="nuevaTarjeta.nombre" name="nombre" required>
                        </div>

                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="MM/AA"
                                [(ngModel)]="nuevaTarjeta.vencimiento" name="vencimiento" required>
                        </div>

                        <div class="col-md-4">
                            <input type="password" class="form-control" placeholder="CVV" [(ngModel)]="nuevaTarjeta.cvv"
                                name="cvv" required>
                        </div>

                        <div class="col-md-4">
                            <select class="form-select" [(ngModel)]="nuevaTarjeta.tipo" name="tipo">
                                <option value="prepago">Prepago</option>
                                <option value="credito">CrÃ©dito</option>
                            </select>
                        </div>

                        <div class="col-12 d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Registrar tarjeta
                            </button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</section>
