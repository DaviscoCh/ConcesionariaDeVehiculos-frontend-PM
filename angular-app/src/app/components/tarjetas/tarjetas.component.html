                    <!-- Lista de tarjetas -->
                    <div *ngIf="tarjetas.length > 0; else sinTarjetas">

                            <div *ngFor="let t of tarjetas" class="col">
                                <div class="card p-3 tarjeta-item shadow-sm">
                                    <p><strong>Nombre:</strong> {{ t.nombre }}</p>

                                    <p><strong>Saldo:</strong> <span class="text-success fw-bold">\${{ t.saldo |
                                            number:'1.2-2' }}</span></p>
                                            -->

                            </div>
                        </div>
                    </div>

                    <ng-template #sinTarjetas>

                                [(ngModel)]="nuevaTarjeta.nombre" name="nombre" required />
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Vencimiento (MM/AA)"
                                [(ngModel)]="nuevaTarjeta.vencimiento" name="vencimiento" required />
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="CVV" [(ngModel)]="nuevaTarjeta.cvv"
                                name="cvv" required />
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" [(ngModel)]="nuevaTarjeta.tipo" name="tipo">
                                <option value="prepago">Prepago</option>

                            </select>
                        </div>
                        <div class="col-12 d-grid">
